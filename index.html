<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun and interactive Memory Matching Game built with Vanilla JavaScript.">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <header>
            <h1>Memory Match</h1>
            <div class="stats-container" aria-live="polite">
                <div class="stat-box">
                    <span>Moves:</span>
                    <span id="moves">0</span>
                </div>
                <div class="stat-box">
                    <span>Time:</span>
                    <span id="time">60</span>s
                </div>
            </div>
        </header>

        <section class="game-board" id="game-board" aria-label="Memory Card Grid"></section>
        
        <div id="game-over-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2 id="game-over-text">Game Over!</h2>
                <button id="restart-btn" class="restart-btn">Play Again</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
